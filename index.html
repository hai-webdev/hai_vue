<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>开始学习Vue</title>
</head>
<body>
    <div id="app">
        {{ msg }}
    </div>
    <div id="app1">
        {{ msg }}
    </div>
    <script src="./vue.js"></script>
    <script>
        const vm = new Vue({
            el:"#app",
            data:{
                msg: "第一个练习"
            }
        })
        
        const vm1 = new Vue({
            data:{
                msg: "这是第二段文字"
            }
        })
        vm1.$mount("#app1");
    </script>

</body>
</html>
