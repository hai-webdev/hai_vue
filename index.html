<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>开始学习Vue</title>
</head>
<body>
    <div id="app">
        {{ msg }}
    </div>

    <script src="./vue.js"></script>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                msg: "改变之前"
            }
        })
        setTimeout(function(){
            vm.msg = '改变之后';
        },3000);
        vm.$nextTick(() => {
            console.log(vm.msg, vm.$el.innerText);
        })
    </script>
</body>
</html>
