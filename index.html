<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>开始学习Vue</title>
</head>
<body>
    <div id="app">
        {{ msg }}
        <br>
        {{ obj }}
    </div>

    <script src="./vue.js"></script>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                msg: [1,2,3],
                obj: {
                    name:"yhb",
                    age: 18
                }
            }
        })

        vm.$nextTick(() => {
            console.log(vm.msg, vm.$el.innerText);
        })
    </script>
</body>
</html>
