<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>开始学习Vue</title>
</head>
<body>
    <div id="app">
        <input type="text">
        <button>点击</button>
        <div class="text">这是input输出的内容</div>
    </div>

    <script src="./vue.js"></script>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                msg: [1,2,3],
                obj: {
                    name:"yhb",
                    age: 18
                },
                vText: "这是v-text",
                vHtml: "<h1>这是v-html</h1>",
            }
        })
        const oInput = document.getElementsByTagName("input")[0];
        const oBtn = document.getElementsByTagName("button")[0];
        const oDiv = document.getElementsByClassName("text")[0];
        let text = '';
        oInput.oninput = function(){
            text = this.value;
            console.log(text);
        }
        oBtn.onclick = function(){
            oDiv.textContent = text;
        }
    </script>
</body>
</html>
