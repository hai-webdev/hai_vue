<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>开始学习Vue</title>
</head>
<body>
    <div id="app">
       <button v-on="{click:addNum, mouseenter:redNum}">点击</button>
       <p>{{ count }}</p>
    </div>

    <script src="./vue.js"></script>
    <script>
        const vm = new Vue({
            el:"#app",
            data:{
                count: '1'
            },
            methods:{
                addNum(){
                    this.count ++;
                },
                redNum(){
                    this.count --;
                }
            }
        })

    </script>

</body>
</html>
